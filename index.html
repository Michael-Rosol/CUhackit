<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Accelerometer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; }
        #data { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>iPhone Accelerometer</h1>
    <button onclick="requestPermission()">Enable Motion</button>
    <p id="data">Awaiting accelerometer data...</p>

    <script>
        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startTracking();
                        } else {
                            alert("Permission denied");
                        }
                    })
                    .catch(console.error);
            } else {
                startTracking(); // Non-iOS devices
            }
        }

        function startTracking() {
            window.addEventListener('devicemotion', event => {
                const acc = event.accelerationIncludingGravity;
                const x = acc.x.toFixed(2);
                const y = acc.y.toFixed(2);
                const z = acc.z.toFixed(2);

                document.getElementById('data').innerHTML = `X: ${x}, Y: ${y}, Z: ${z}`;

                fetch('198.21.167.172:5000', {  // Replace with your local IP
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x, y, z })
                }).catch(err => console.error("Failed to send data:", err));
            });
        }
    </script>
</body>
</html>
