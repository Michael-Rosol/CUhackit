<body class="flex flex-col min-h-screen bg-gray-100">
  
  <!-- Main Content Wrapper -->
  <div class="w-2/3 mx-auto text-center bg-cover bg-no-repeat bg-fixed bg-gradient-to-br 
  from-blue-500 to-green-400 mt-3 p-3 border-2 border-black rounded-lg">
   <h1 class="text-3xl font-bold bg-blue-950 text-white p-4 border-2 border-black rounded-lg shadow-lg">
     Welcome to the Package Tracker
   </h1>
</div>

<div class="text-center mx-auto bg-cover bg-no-repeat bg-fixed border-black rounded-lg shadow-lg hover:shadow-2xl mt-6">
   <h2 class="text-2xl font-bold bg-blue-950 text-white p-4 border-2 border-black rounded-lg shadow-lg 
   hover:bg-blue-500">
       Your Package Stats
   </h2>
</div>

<!-- Package Stats -->
<div class="flex justify-center space-x-4 p-6">
    <div class="bg-green-600 hover:bg-green-500 text-white p-4 rounded-lg w-1/3 text-center">
      <h3 class="text-2xl font-bold">No Damage</h3>
      <table class="mt-4 w-full text-left border-collapse bg-green-800">
        <thead>
          <tr>
            <th class="border p-2">Package Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">PKG123</td>
          </tr>
          <tr>
            <td class="border p-2">PKG456</td>
          </tr>
          <tr>
            <td class="border p-2">No Data</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="bg-orange-500 hover:bg-orange-400 text-white p-4 rounded-lg w-1/3 text-center">
      <h3 class="text-2xl font-bold">Some Damage</h3>
      <table class="mt-4 w-full text-left border-collapse bg-orange-700">
        <thead>
          <tr>
            <th class="border p-2">Package Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">PKG789</td>
          </tr>
          <tr>
            <td class="border p-2">PKG101</td>
          </tr>
          <tr>
            <td class="border p-2">No Data</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="bg-red-600 hover:bg-red-500 text-white p-4 rounded-lg w-1/3 text-center">
      <h3 class="text-2xl font-bold">Destroyed</h3>
      <table class="mt-4 w-full text-left border-collapse bg-red-800">
        <thead>
          <tr>
            <th class="border p-2">Package Number</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border p-2">PKG111</td>
          </tr>
          <tr>
            <td class="border p-2">PKG222</td>
          </tr>
          <tr>
            <td class="border p-2">No Data</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>



  <!-- Footer Stays at Bottom -->
  <footer class="bg-blue-950 text-white text-center p-3 mt-auto">
    <div class="mx-auto bg-[url('/images/Bosch-Logo.png')] h-10 w-32 bg-contain bg-no-repeat"></div>
